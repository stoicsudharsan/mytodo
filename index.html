<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO_DO list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to do list</h1>
        <h2>Add your task below here</h2>
        <div class="text-field">
            <input type="text " placeholder="enter your task " id="todotxt">
            <button onclick=addTask()>save</button>
        </div>


        <div class="lis-selection">
            <ul  id="todo-ul">
            <li>
                <span><b>My tasks</b></span>
                <span class="close">&times;</span>
            </li>
            </ul>

        </div>
    </div>
</body>
    <script src="./script.js"></script>
    
</body>
</html>
